<ion-view view-title="HistoricoAlunoRelatorio">
  <ion-content class="padding">

    <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="options" width="100%" style="height:400px" click="onValueClick"/>

    <button class="button button-block button-calm" ng-click="voltar()">Voltar</button>

  </ion-content>
