<ion-view name="cadastroAluno" view-title="Cadastro do Aluno">
	<ion-content class="padding">
		<div class="list list-inset">
            <div class="item item-divider">Nome: </div>
            <label class="item item-input">
			<input type="text" ng-model="aluno.nome">
		</div>

        <div class="list list-inset">
            <div class="item item-divider">RG: </div>
            <label class="item item-input">
            <input type="text" ng-model="aluno.rg">
        </div>

        <div class="list list-inset">
            <div class="item item-divider">Data de nascimento: </div>
            <label class="item item-input">
            <input type="date" ng-model="aluno.dataNascimento"/>
        </div>

        <button class="button button-block button-calm" ng-click="salvar()" type="submit">Salvar</button>
                    
	</ion-content>
</ion-view>
