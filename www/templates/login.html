<ion-view view-title="Login" name="login-view">
    <ion-content class="padding has-header">
    	<div align="center">
    		<img src="img/eye.jpg"/>
    		<h2>Iris<h2>
    	</div>
        <div class="list list-inset">
            <label class="item item-input"><input type="text" placeholder="Nome" ng-model="loginData.nome"></label>
            <label class="item item-input"><input type="password" placeholder="Senha" ng-model="loginData.senha"></label>
        </div>
        <button class="button button-block button-positive" ng-click="login()" type="submit">Login</button>
    </ion-content>
</ion-view>
