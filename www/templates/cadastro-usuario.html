<ion-view name="cadastroUsuario" view-title="Cadastro do usuário">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Novo usuário</h1>
    </div>
    <ion-content class="padding has-header iris-background">
        <div class="container">
            <form name="form" novalidate>

                <div class="item item-divider" style="margin-top: 20px">Nome: </div>
                <label class="item item-input" ng-class="{ 'has-error' : form.nome.$invalid}">
                    <input type="text" name="nome" ng-model="usuario.nome" ng-minlength="5" placeholder="Digite o nome..." required>
                </label>
                <div class="form-errors" ng-messages="form.nome.$error" ng-messages-include="templates/form-errors.html" ng-show="form.nome.$touched">
                    <div class="form-error" ng-message="required">Nome obrigatório.</div>
                </div>

                <div class="item item-divider" style="margin-top: 20px">Senha: </div>
                <label class="item item-input" ng-class="{ 'has-error' : form.nome.$invalid}">
                    <input type="password" name="senha" ng-model="usuario.senha" ng-minlength="5" placeholder="Digite a senha..." required>
                </label>
                <div class="form-errors" ng-messages="form.senha.$error" ng-messages-include="templates/form-errors.html" ng-show="form.senha.$touched">
                    <div class="form-error" ng-message="required">Senha obrigatória.</div>
                </div>

                <div class="item item-divider" style="margin-top: 20px">Confirmar senha: </div>
                <label class="item item-input" ng-class="{ 'has-error' : form.nome.$invalid}">
                    <input type="password" name="confirmarSenha" ng-model="usuario.confirmarSenha" ng-minlength="5" placeholder="Confirme a senha..." required>
                </label>
                <div class="form-errors" ng-messages="form.confirmarSenha.$error" ng-messages-include="templates/form-errors.html" ng-show="form.confirmarSenha.$touched">
                    <div class="form-error" ng-message="required">Senha obrigatória.</div>
                </div>

                <button class="button button-block iris-button" ng-click="salvar()" type="submit" ng-disabled="form.$invalid" style="margin-top: 20px">Salvar</button>
                <button class="button button-block iris-button" ng-click="cancelar()" style="margin-top: 20px">Cancelar</button>
            </form>
            <script id="templates/form-errors.html" type="text/ng-template">
                <div class="form-error" ng-message="required">Campo obrigatório.</div>
                <div class="form-error" ng-message="minlength">Campo deve ter no mínimo 5 caracteres.</div>
            </script>
        </div>
    </ion-content>
</ion-view>
