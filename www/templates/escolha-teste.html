<ion-view view-title="EscolhaTeste">
	<ion-content class="padding">

		<!-- Lista de testes -->
        <div class="item item-divider">Escolha o teste: </div>
		<ion-list>
			<ion-item class="item-remove-animate item-icon-right" ng-repeat="teste in testes" type="item-text-wrap" ng-click="executeTest(teste)">
        		<p>{{teste.nome}}</p>
            </ion-item>
        </ion-list>
        
        <br/>        
	</ion-content>
</ion-view>
