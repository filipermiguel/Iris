<ion-view view-title="Testes">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Histórico aluno</h1>
    </div>
    <ion-content class="padding has-header">
        <div class="card">
            <div class="item item-divider">Testes cadastrados: </div>
            <ion-list>
                <ion-item class="item-remove-animate item-icon-right" ng-repeat="teste in testes" type="item-text-wrap" href="#/cadastro-teste/{{teste.id}}">
                    <p>{{teste.nome}}</p>
                    <ion-option-button class="button-assertive" ng-click="removerTeste(teste, (( $index )))">Remover</ion-option-button>
                </ion-item>
            </ion-list>
        </div>
        <button class="button button-block button-positive" ng-click="register()" type="submit" style="margin-top: 20px">Cadastrar novo teste</button>
        <button class="button button-block button-positive" ng-click="registerStudent()" type="submit">Cadastrar aluno</button>
        <button class="button button-block button-positive" ng-click="cadastrarUsuario()" type="submit">Cadastrar usuário</button>
        <button class="button button-block button-positive" ng-click="execute()" type="submit">Executar teste</button>
        <button class="button button-block button-positive" ng-click="reports()" type="submit">Relatórios</button>
    </ion-content>
</ion-view>
