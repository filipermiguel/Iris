    <div class="bar bar-header bar-positive">
        <h1 class="title">Remover usu치rio</h1>
    </div>
    <ion-content class="padding has-header iris-background">
        <div class="container">
            <h3 style="text-align: center; margin-top: 20px">Usu치rio</h3>
            <ui-select ng-model="searchUser.selected" theme="select2" ng-disabled="disabled" style="width: 100%;">
                <ui-select-match placeholder="Escolha um usu치rio..." style="height: 40px">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="user in users | orderBy:'name' | filter: $select.search track by user.name">
